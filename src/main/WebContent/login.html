<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fabflix Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* 添加加载指示器样式 */
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }

        .loading-text {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #666;
        }

        .loading .loading-text {
            display: block;
        }

        .g-recaptcha {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Fabflix Login</h1>
    <div id="error-message" class="error-message"></div>
    <form id="login-form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
        <button type="submit">Login</button>
        <div class="loading-text">Verifying...</div>
    </form>
</div>

<!-- 先加载reCAPTCHA配置 -->
<script>
window.onload = async function() {
    try {
        console.log('Loading reCAPTCHA configuration...');

        // 获取reCAPTCHA site key
        const response = await fetch('./api/config/recaptcha-key');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const siteKey = await response.text();
        console.log('Received site key:', siteKey);

        if (!siteKey || siteKey === 'YOUR_SITE_KEY') {
            throw new Error('Invalid site key received');
        }

        // 更新reCAPTCHA的site key
        const recaptchaDiv = document.querySelector('.g-recaptcha');
        if (!recaptchaDiv) {
            throw new Error('reCAPTCHA div not found');
        }
        recaptchaDiv.setAttribute('data-sitekey', siteKey);
        console.log('Updated reCAPTCHA div with site key');

        // 加载reCAPTCHA脚本
        const script = document.createElement('script');
        script.src = 'https://www.google.com/recaptcha/api.js?hl=zh-CN';
        script.onerror = function() {
            console.error('Failed to load reCAPTCHA script');
            document.getElementById('error-message').textContent = 'Failed to load reCAPTCHA script';
        };
        script.onload = function() {
            console.log('reCAPTCHA script loaded successfully');
        };
        document.head.appendChild(script);
    } catch (error) {
        console.error('Error loading reCAPTCHA:', error);
        document.getElementById('error-message').textContent = 'Error loading reCAPTCHA: ' + error.message;
    }
};
</script>

<!-- 然后加载登录逻辑 -->
<script src="login.js"></script>
</body>
</html>
