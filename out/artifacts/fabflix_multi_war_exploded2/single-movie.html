<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fabflix – Movie Details</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body{
            background:linear-gradient(135deg,#74ebd5,#ACB6E5);
            min-height:100vh;display:flex;justify-content:center;align-items:flex-start;
            margin:0;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
        }

        .container{
            background:#fff;width:100%;max-width:800px;margin:40px auto 60px;
            padding:30px 40px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,.2);
        }

        h1{color:#333;text-align:center;margin-top:0}

        .user-actions{text-align:right;margin-bottom:15px;}
        .user-actions a{
            display:inline-block;margin-left:10px;padding:10px 16px;
            background:#4CAF50;color:#fff;border-radius:6px;text-decoration:none;
            font-weight:bold;font-size:14px;transition:background .3s;
        }
        .user-actions a:hover{background:#45a049}

        .back-link{background:#9E9E9E}
        .back-link:hover{background:#7e7e7e}

        .movie-info h2{margin-top:0;color:#222}
        .movie-info p{margin:8px 0;font-size:15px;line-height:1.5}
        .movie-info a{color:#2196F3;text-decoration:none}
        .movie-info a:hover{text-decoration:underline}

        .error-message{color:red;text-align:center;margin-bottom:15px;font-weight:bold}

        /* 购物车通知弹窗 */
        .cart-notification{
            position:fixed;top:20px;right:20px;z-index:9999;
            animation:fadeIn .5s;
        }
        .cart-notification-content{
            background:#28a745;color:#fff;padding:12px 20px;
            border-radius:6px;box-shadow:0 2px 10px rgba(0,0,0,.2);
            display:flex;align-items:center;justify-content:space-between;
        }
        .cart-notification button{
            background:none;border:none;color:#fff;font-size:20px;
            margin-left:15px;cursor:pointer;
        }
        @keyframes fadeIn{from{opacity:0;transform:translateY(-20px);}to{opacity:1;}}
    </style>
</head>
<body>

<div class="container">
    <div class="user-actions">
        <a href="movie-list.html" class="back-link">Back to Movie List</a>
        <a href="shopping-cart.html">Checkout</a>
        <a href="logout">Logout</a>
    </div>

    <h1>Movie Details</h1>

    <div id="error-message" class="error-message" style="display:none;"></div>
    <div id="movie-info" class="movie-info"></div>
</div>

<!-- Notification for Add to Cart -->
<div id="cart-notification" class="cart-notification" style="display:none;">
    <div class="cart-notification-content">
        <span id="cart-message"></span>
        <button onclick="hideNotification()">×</button>
    </div>
</div>

<script src="single-movie.js"></script>
</body>
</html>
