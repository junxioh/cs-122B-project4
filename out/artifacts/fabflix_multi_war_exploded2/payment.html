<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fabflix - Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="user-actions">
        <a href="shopping-cart.html" class="back-link">Back to Cart</a>
        <a href="logout">Logout</a>
    </div>

    <h1>Payment Information</h1>

    <div id="error-message" class="error-message" style="display:none;"></div>

    <p id="total-display" class="total-display">Order Total: Loading...</p>

    <form id="payment-form">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div>
            <label for="cardNumber">Credit Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" pattern="\d{16,20}" required>
        </div>
        <div>
            <label for="expirationDate">Expiration Date:</label>
            <input type="date" id="expirationDate" name="expirationDate" required>
        </div>
        <button type="submit" class="action-button place-order-button">Place Order</button>
    </form>
</div>

<script src="payment.js"></script>
</body>
</html>
